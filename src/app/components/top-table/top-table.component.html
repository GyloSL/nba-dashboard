<div class="bg-gray">
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <div class="p-4 main-container">
    <h5 class="mb-3">{{ title }}</h5>

    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="player_name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let player">
            {{ player.player_name }}
            <button
              aria-label="Ver estadisticas del jugador"
              (click)="onNavigatePlayerStatistics(player)"
            >
              <mat-icon>info</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="PTS">
          <th mat-header-cell *matHeaderCellDef>Puntos</th>
          <td mat-cell *matCellDef="let player">{{ player.PTS }}</td>
        </ng-container>

        <ng-container matColumnDef="TRB">
          <th mat-header-cell *matHeaderCellDef>Rebotes</th>
          <td mat-cell *matCellDef="let player">{{ player.TRB }}</td>
        </ng-container>

        <ng-container matColumnDef="AST">
          <th mat-header-cell *matHeaderCellDef>Asistencias</th>
          <td mat-cell *matCellDef="let player">{{ player.AST }}</td>
        </ng-container>

        <ng-container matColumnDef="minutes_played">
          <th mat-header-cell *matHeaderCellDef>Minutos jugados</th>
          <td mat-cell *matCellDef="let player">{{ player.minutes_played }}</td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="count"
      [pageSize]="pageSize"
      (page)="handlePageEvent($event)"
    >
    </mat-paginator>
  </div>
</div>
